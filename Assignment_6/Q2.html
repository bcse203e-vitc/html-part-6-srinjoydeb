<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Variables</title>
  
</head>
<body>

    <h2>Swap Two Variables Without a Third Variable</h2>
    <label>Enter first number (A):</label>
    <input type="number" id="numA" placeholder="A">
    <br><br>
    <label>Enter second number (B):</label>
    <input type="number" id="numB" placeholder="B">
    <br><br>
    <button onclick="swapNumbers()">Swap</button>
    
    <p id="result"></p>

    <script>
        function swapNumbers() {
            // Get input values
            let a = parseFloat(document.getElementById("numA").value);
            let b = parseFloat(document.getElementById("numB").value);

            // Ensure both inputs are valid numbers
            if (isNaN(a) || isNaN(b)) {
                document.getElementById("result").innerText = "Please enter valid numbers!";
                return;
            }

            // Swap using arithmetic operations (without a third variable)
            a = a + b;
            b = a - b;
            a = a - b;

            // Display swapped values
            document.getElementById("result").innerText = `After Swapping: A = ${a}, B = ${b}`;
        }
    </script>

</body>
</html>
